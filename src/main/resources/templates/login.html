<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Oldal neve</title>
</head>
<body>
<h1>Bejelentkezés</h1>
<form name='loginform' action="login" method="POST" th:object="${user}">
    <h3 th:text="${failMsg}" style="color:red;"></h3>
    <h3 th:text="${succMsg}" style="color:green;"></h3>
    <table>
        <tr>
            <td>Felhasználóneved vagy e-mail címed:</td>
            <td><input type="text" name="username" id="username" value="kiskutyus73" th:field="*{username}"></td>
        </tr>
        <tr>
            <td>Jelszavad:</td>
            <td><input type="password" name="password" id="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Bejelentkezés"/></td>
        </tr>
    </table>
</form>
</body>
</html>
