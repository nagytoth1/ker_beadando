<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Elfelejtett jelszó</title>
  <link th:href="@{/css/formstyle.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/assets/comp_favicon.png}" rel="icon" type="image/x-icon">
</head>
<body>
<div class="wrapper">
  <div class="logo">
    <img th:src="@{/assets/comp_favicon.png}"> <!-- forgot passwd image -->
  </div>
  <form th:action="@{/send}" th:object="${user}" class="p-3 mt-3" method="POST">
    <p th:text="${failMsg}" class="text-left text-danger"></p>
    <p th:text="${succMsg}" class="text-left text-success"></p>
    <label for="email" class="ms-2">E-mail címed:</label>
    <div class="form-field d-flex align-items-center text-center">
      <input type="text" th:field="*{email}" name="email" id="email" placeholder="kiskutyus73@test.com" class="text-center" maxlength="150">
    </div>
    <div class="d-flex align-items-center">
      <a th:href="@{/login}">Vissza a bejelentkezéshez!</a>
    </div>
    <button class="btn mt-3">E-mail küldése</button>
  </form>
</div>
</body>
</html>
